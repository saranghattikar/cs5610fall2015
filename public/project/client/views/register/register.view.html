<div class="col-sm-9" ng-controller="RegisterController">
    <h1 class="page-header">Register!</h1>

    <form class="form-horizontal">

        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.firstName" class="form-control" id="firstName" placeholder="First Name">
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.lastName" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>


        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Username">
            </div>
        </div>


        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>


        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="user.cnfpassword" class="form-control" id="inputPassword4" placeholder="Verify Password">
            </div>
        </div>




        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email"  ng-model="user.email" class="form-control" id="inputEmail3" placeholder="email">
            </div>
        </div>




        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="register(user)" class="btn btn-default">Register</button>
            </div>
        </div>

        <div ng-if ="error" class="alert alert-warning" ng-model="error">
            <strong>Warning!</strong> user with this credentials already exists. Try with different credetials
        </div>

        <div ng-if ="fielderror" class="alert alert-warning" ng-model="fielderror">
            <strong>Warning!</strong>{{fielderror}}
        </div>

    </form>
</div>
