<div class="" ng-controller="favouritController">
    <h1 class="page-header">Favourites</h1>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><i class="fa fa-fw fa-sort"></i>Reataurant </th>
                <th>Address</th>
                <th>Phone</th>
                <!--<th></th>-->
                <th><i class="fa fa-fw fa-sort"></i>Action </th>
                <th></th>
            </tr>
            </thead>
            <tr ng-repeat="rest in favrestaurants">

                <td><h3><a href="#" ng-click="gotorestaurant(rest)">{{rest.name}}</a></h3></td>

                <td><h3>{{rest.address[0]}}&nbsp{{rest.address[1]}}&nbsp{{rest.address[2]}}</h3>
                </td>

                <td>{{rest.phonenumber}}</td>

                <td><a href="" ng-click="deleterestaurant(rest)"class="btn btn-warning"><scan class="glyphicon glyphicon-minus"></scan></a></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
